name: Deploy Marketing Site to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'site/**'
      - 'public/logo.svg'
      - 'public/wordmark.svg'
      - 'public/topography.svg'
      - 'public/hero.png'
      - '.github/workflows/deploy-site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy assets from public to site
        run: |
          mkdir -p site/assets
          cp public/logo.svg site/assets/
          cp public/wordmark.svg site/assets/
          cp public/topography.svg site/assets/
          cp public/hero.png site/assets/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
